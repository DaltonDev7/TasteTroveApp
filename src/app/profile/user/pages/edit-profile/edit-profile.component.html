<div class="mt-8 m-auto max-w-[790px] mb-12">
    <div class="items-center mb-4 flex flex-col">
        <p class="text-2xl font-poppins font-semibold mb-4">Editar perfil</p>

        <div class="space-y-4">
            <div>
                <div class="flex justify-center cursor-pointer">
                    <img src="/assets/images/profile-default.svg" class="w-[120px]" alt="">
                </div>
            </div>
           
            <div class="">
                <label for="" class="font-poppins font-semibold">Nombres</label>
                <input type="text" placeholder="Introduce tu correo"
                    class="w-full py-2 px-4 pr-10 rounded-md border  focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>
    
            <div class="">
                <label for="" class="font-poppins font-semibold">Apellidos</label>
                <input type="text" placeholder="Introduce tu correo"
                    class="w-full py-2 px-4 pr-10 rounded-md border  focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
            </div>

            <div class="relative">
                <label for="" class="font-poppins font-semibold mb-1 block">Género</label>
                <div class="relative">
                    <select class="pl-4 pr-8 py-2 w-full border rounded-md focus:outline-none text-gray-400 focus:ring-2 focus:ring-gray-400 appearance-none">
                        <option value="" disabled selected class="text-gray-400">Selecciona una opción...</option>
                        <option value="opcion1" class="text-black">Opción 1</option>
                        <option value="opcion2" class="text-black">Opción 2</option>
                        <option value="opcion3" class="text-black">Opción 3</option>
                    </select>
                    <!-- Icono de flecha hacia abajo -->
                    <span class="absolute top-1/2 right-0 -translate-y-1/2 flex items-center pr-3 pointer-events-none">
                        <i class="fa-solid fa-chevron-down text-gray-400"></i>
                    </span>
                </div>
            </div>

            <div>
                <button-action label="Actualizar" className="w-full" (buttonClick)="updateProfile()"> </button-action>
            </div>

        </div>

       
    </div>
</div>
