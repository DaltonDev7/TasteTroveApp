<div class="flex justify-center">


    <div class="w-full max-w-[1390px]">
        <div class="mt-8 m-auto max-w-[790px] mb-12">
            <div class="items-center mb-4 flex flex-col">
                <img src="/assets/images/dalton2.png" class="rounded-full w-36 mb-2" alt="">
                <p class="font-bold text-2xl font-poppins text-center mb-2">Dalton Tejada</p>

                <div class="max-w-[390px] w-full">
                    <button-action className="w-full" label="Editar perfil" (buttonClick)="handleButtonClick()" > </button-action>
                </div>

                <!-- w-[390px] -->
            </div>

            <div class="flex justify-center gap-6">
                <div class="text-center">
                    <div class="text-gray-400 font-semibold font-poppins text-sm">
                        <span>Recetas</span>
                    </div>
                    <p class="text-xl font-poppins font-bold">2137</p>
                </div>

                <div class="text-center">
                    <div class="text-gray-400 font-semibold font-poppins text-sm">
                        <span>Seguidores</span>
                    </div>
                    <p class="text-xl font-poppins font-bold">840</p>
                </div>

                <div class="text-center">
                    <div class="text-gray-400 font-semibold font-poppins text-sm">
                        <span>Siguiendo</span>
                    </div>
                    <p class="text-xl font-poppins font-bold">950</p>
                </div>
            </div>
        </div>



        
        <div class="tabs-container max-w-[920px] flex justify-around mx-auto" >

            <div *ngFor="let tab of tabs; let i = index">

                <div class="w-[80px] text-center">
                    <div class="w-full">
                        <i [ngClass]="{
                            'text-gray-400': i !== activeTabIndex,
                            'text-primary': i === activeTabIndex
                          }" class={{tab.icon}} (click)="selectTab(i)">
                        </i>
                    </div>
                    <div [ngClass]="{'border-b-2 border-primary rounded-lg': i === activeTabIndex}"></div>
                </div>

            </div>

        </div>

        <div class="tab-content max-w-[920px] mx-auto mt-8">
            @if (activeTabIndex === 0) {
            <div class="flex place-content-around gap-4 flex-wrap max-w-[920px] mx-auto mb-12">
                <card-recipe> </card-recipe>
                <card-recipe> </card-recipe>
                <card-recipe> </card-recipe>
                <card-recipe> </card-recipe>
                <card-recipe> </card-recipe>
                <card-recipe> </card-recipe>
            </div>
            }


            @if (activeTabIndex === 1) {
            <p>Contenido del segundo tab.</p>
            }

            @if (activeTabIndex === 2) {
            <p>Contenido del tercer tab.</p>
            }

        </div>
    </div>
</div>
