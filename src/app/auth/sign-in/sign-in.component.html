<div class="max-w-[780px] mx-auto flex items-center justify-center min-h-screen">

    <div class="justify-center flex px-4">
        <div class="">
            <div class="flex justify-center mb-4">
                <div>
                    <img src="assets/images/bowl_logo.svg" class="w-44" alt="">
                    <!-- <p class="text-sm">Todos podemos mostrar el cheff que llevamos dentro</p> -->
                </div>
            </div>

            <div class="space-y-4">
                <div class="">
                    <label for="" class="font-poppins font-semibold">Correo</label>
                    <input type="text" placeholder="Introduce tu correo"
                        class="w-full py-2 px-4 pr-10 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
                </div>

                <div class="">
                    <label for="" class="font-poppins font-semibold">Clave</label>
                    <input type="text" placeholder="Introduce tu clave"
                        class="w-full py-2 px-4 pr-10 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
                    <p class="text-right my-2 cursor-pointer">¿Clave olvidada?</p>
                </div>
                <div>
                    <button-action label="Regístrate" className="w-full" (buttonClick)="registerUser()"> </button-action>
                </div>
            </div>

            <div class="my-4 flex justify-center">
                <div class="bg-google font-roboto text-white  rounded-lg cursor-pointer text-base flex items-center  justify-center w-full px-5 py-2.5">
                    <i class="fa-brands fa-google text-xl mr-2"></i>
                    <p>Continua con Google</p>
                </div>
            </div>   
            
            <div class="my-4 flex justify-center">
                <div class="bg-facebook font-roboto text-white  rounded-lg cursor-pointer text-base flex items-center  justify-center w-full px-5 py-2.5">
                    <i class="fa-brands fa-facebook-f text-xl mr-2"></i>
                    <p>Continua con Facebook</p>
                </div>
            </div>    

            <div class="text-center text-base font-poppins mt-6">
                <p class="font-semibold">¿Aun no tienes cuenta?</p>
                <p class="cursor-pointer" routerLink="/signUp">Registrate</p>
            </div>
        </div>
    </div>

</div>
